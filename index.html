<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take role</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Take role</h1>
        <div class="timer-controls">
            <button class="timer-btn" data-time="60">1 min</button>
            <button class="timer-btn" data-time="120">2 min</button>
            <button class="timer-btn" data-time="180">3 min</button>
            <button class="timer-btn" data-time="240">4 min</button>
            <button class="timer-btn" data-time="300">5 min</button>
        </div>
        <div class="quote-box">
            <div class="quote-text" id="quoteDisplay"></div>
            <div class="progress-bar"></div>
        </div>
        <button id="copyButton" class="copy-button">
            <svg class="copy-icon" viewBox="0 0 24 24" width="24" height="24">
                <path d="M16 1H4C2.9 1 2 1.9 2 3v14h2V3h12V1zm3 4H8C6.9 5 6 5.9 6 7v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
            </svg>
            Copy
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
